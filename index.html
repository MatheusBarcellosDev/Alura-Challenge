<!doctype html>
<html lang="pt-br, en">
<head>
    <title>Alura Challenge</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    
</head>
<body>
    
    <div class="container-fluid p-4">
        
        <div id="header" class="row align-items-center"><!-- Início header -->
            
            <div class="col-3"><!-- Início Logotipo-->
                
                <a href="#">
                    <img class="img-fluid logo_alura "src="./imagens/logoAlura.png" alt="Logo alura">
                </a> 
                
            </div><!-- Fim Logotipo -->
            
            <div class="col-6"><!-- Início Caixa de Busca -->
                
                <input type="text" class=" d-none d-sm-block form-control inputConfig justify-content text" placeholder="Busque por algo">
                <span class="icone"><i class="bi bi-search" style="color: #FFFFFF;"></i></span>
                
            </div> <!-- Fim caixa de busca -->
            
            <div class="col-3"> <!-- Foto/Nome Usúario -->
                
                <nav class="navbar navbar-expand-lg navbar-dark justify-content-center ">

                    <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-target"><!-- Menu Humburguer -->
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse justify-content-end" id="nav-target">

                        <ul class="navbar-nav">

                            <li class="nav-item">
    
                                <img src="./imagens/pp.jpeg" alt="foto de perfil" class="foto_perfil img-fluid">
    
                            </li>
    
                            <li class="nav-item">
    
                                <h6 class="h6 d-inline nome_usuario ">Matheus</h6>
    
                            </li>
    
                        </ul>
                    </div>

                </nav>
                    
                    
                    
                    
                
                
                
            </div>
            
            
        </div><!-- Fim header-->
        
        <div id="main"><!-- Início main-->
            
            <div class="row">
                
                
                <div class="col-3 d-none d-md-block" ><!--Coluna menu lateral esquerdo-->
                    
                    <div class="nav ms-3"><!--Início menu navegação lateral-->
                        
                        <ul class="navbar-nav mt-4"> 
                            
                            <li class="nav-item"><!--Título menu lateral-->
                                
                                <span class="titulo_menu">menu</span>
                                
                            </li>
                            
                            <li class="nav-item mt-3"><!--Editor de código-->
                                
                                <a class="nav-link " href="#">
                                    
                                    <img src="/imagens/Rectangle-37.png">
                                    <spam class="texto_menu_editor">Editor de código</spam>
                                    
                                </a>
                            </li>
                            
                            <li class="nav-item mt-3"><!--Comunidade-->
                                
                                
                                <a class="nav-link disable" href="#">
                                    <img src="/imagens/Rectangle-37-(1).png">
                                    <span class="texto_menu_comunidade">Comunidade</span>
                                </a>
                            </li>
                            
                        </ul>
                        
                        
                        
                        
                    </div><!--Fim menu navegação lateral-->
                    
                </div>
                
                
                
                <div class="col-md-6 mt-4 flex-sm-column justify-content-sm-center"><!--Coluna central campo de código-->


                    <div class="borda_dinamica" id="troca_cor_fundo"><!--Div responsável por criar a borda dinâmica-->
                        
                        <div class="campo_codigo"><!--Caixa do código-->

                            <div class="circulos_coloridos"><!--Circulos coloridos-->

                                <img class="vermelho" src="/imagens/Ellipse 1.png">

                                <img class="amarelo" src="/imagens/Ellipse 2.png">

                                <img class="verde" src="/imagens/Ellipse 3.png">

                            </div>


                            <div class="caixa_texto_codigo" ><!--Textarea para a captura do código-->

                                <textarea class="form-control" type="text" placeholder="Descrição do seu projeto" style="background-color: #141414; color: #FFFFFF;"></textarea>

                            </div>

    
                            
    
                        </div>


                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button class="btn btn_highlight" type="button">Visualizar com o highlight</button>
                     </div>
                    

                    
                </div>
                
                <div class="col-md-3 flex-sm-column"  ><!--Coluna menu lateral direita-->
                    
                    <div class="nav justify-content-end d-block d-md-flex" >
                        
                        <ul class="navbar-nav mt-4 ">
                            
                            <section class=""><!--Título Menu lateral superior-->
                                
                                <li class="nav-item">
                                    
                                    <span class="titulo_menu h6">seu projeto</span>
                                    
                                </li>
                                
                                <li class="nav-item mt-3">
                                    
                                    <input type="text" class="form-control inputConfig" placeholder="Nome do seu projeto"></input.>
                                    
                                </li>
                                
                                <li class="nav-item mt-3">
                                    
                                    <textarea class="form-control inputConfig" type="text" placeholder="Descrição do seu projeto" style="height: 80px;"></textarea>
                                    
                                    
                                </li>
                                
                            </section><!--Fim menu lateral superior-->

                            <section><!--Menu lateral inferior "PERSONALIZAÇÃO"-->

                                <li class="nav-item mt-4"><!--Título menu lateral inferior-->
                                
                                    <span class="titulo_menu h6">personalização</span>
                                
                                </li>
                            
                                 <li class="nav-item mt-3"><!--Select escolha de linguagen-->
                                
                                    <select class="form-select">
                                        <option value="1">JavaScript</option>
                                        <option value="2">Python</option>
                                        <option value="3">PHP</option>
                                    </select>
                                
                                
                                </li>
                            
                                <li class="nav-item mt-3"><!--Descrição do projeto-->
                                
                                    <textarea class="form-control inputConfig" type="text" placeholder="Descrição do seu projeto" style="height: 80px;"></textarea>
                                
                                </li>

                                <li class="nav-item mt-3"><!--Botão troca de cor-->

                                    <div class="d-grid gap-2 borda">
                                        <button class="btn btn_troca_cor" type="button" id="cor" onclick="trocarCor()"></button>
                                    </div>

                                </li>

                                <li class="nav-item mt-3"><!--Botão salvar projeto-->

                                    <div class="d-grid gap-2">
                                        <button class="btn btn_salvar_projeto" type="button">Salvar projeto</button>
                                    </div>

                                </li>
                                
                                
                            </section><!--Fim menu lateral inferior-->
                            
                            
                            
                        </ul>
                        
                        
                        
                    </div>
                                    
                        
                        
                    </div>
                    
                </div>
                
                
        </div>
            
    </div>
